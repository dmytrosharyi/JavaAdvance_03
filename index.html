<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calcuator</title>
</head>
<body>

    <div class="container">

        <div class="container__input"> 

            <input type="text" class="container__input--form"> 

            <div class="container__input--previous">  
                <i class="material-icons">arrow_back</i>          
            </div>

        </div>

        <div class="container__dights">
            <div class="container__dights--dight">
                <span>1</span>
            </div>
            <div class="container__dights--dight">
                  <span>2</span>
            </div>
            <div class="container__dights--dight">
                  <span>3</span>
            </div>
            <div class="container__dights--dight">
                    <span>4</span>
            </div>
            <div class="container__dights--dight">
                <span>5</span>
            </div>
            <div class="container__dights--dight">
                 <span>6</span>
            </div>
            <div class="container__dights--dight">
                   <span>7</span>
            </div>
            <div class="container__dights--dight">
                  <span>8</span>
            </div>
            <div class="container__dights--dight">
                   <span>9</span>
            </div>
            <div class="container__dights--dight">
                <span>,</span>
            </div>
            <div class="container__dights--dight">
                   <span>0</span>
            </div>
            <div class="container__dights--dight">
                   <span>00</span>
            </div>
            <div class="container__dights--dight">
                <span>cos</span>
            </div>
            <div class="container__dights--dight">
                <span>sin</span>
            </div>
            <div class="container__dights--dight">
                <span>C</span>
            </div>
        </div>

        <div class="container__controlPanel">
            <div class="container__controlPanel--action">
                <i class="material-icons">add</i>
            </div>
            <div class="container__controlPanel--action">
                <i class="material-icons">remove</i>
            </div>
            <div class="container__controlPanel--action">
                <i class="material-icons">close</i>
            </div>
            <div class="container__controlPanel--action">
                <span>/</span>
            </div>
            <div class="container__controlPanel--action">
                <span>(</span>
            </div>
            <div class="container__controlPanel--action">
                <span>)</span>
            </div>
            <div class="container__controlPanel--action">
                <span>^</span>
            </div>
            <div class="container__controlPanel--action">
                <span>sqrt</span>
            </div>
            <div class="container__controlPanel--action">
                <span>=</span>
            </div>            
        </div>  

    </div>
    <script src="calculator.js"></script>
</body>
</html>
